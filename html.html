<!DOCTYPE html>
<html>
    <head>

        <title>Formularz</title>

            <h1>Formularz zgłoszeniowy na badania lekarskie</h1>

                    <input type="checkbox" name="" id="">opcja numer 2<br>
                    <input type="checkbox" name="" id="">opcja numer 3<br>
                    <input type="checkbox" name="" id="">opcja numer 4<br>
                </div>
                <div class="line">
                    <input type="radio" name="radio" id="">opcja numer 1<br>
                    <input type="radio" name="radio" id="">opcja numer 2<br>
                    <input type="radio" name="radio" id="">opcja numer 3<br>
                    <input type="radio" name="radio" id="">opcja numer 4<br>
                </div> 
                <div class="line">
                    <label for="suwak">suwak</label>
                    <input type="range" name="ciśnienie" id="ciśnienie" min="80" max="150">
                    <span></span>
                </div>
                <script src="js.js"></script>
                <div>
                <button>
                    Zapisz
                </button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
